{% extends "layout.html" %}

{% block content %}
<div id="imgs"></div>

{% for image in files %}

    <div class="thumbnail_selector"><img class="thumbnail" src="{{image}}" >
    </div>
{% endfor %}

{% endblock %}
{% block footer %}
<script>
var option = 'enlarge';
$(".thumbnail").click(function(){

if (option === 'enlarge'){
//$.post($(this).attr('src'));
    if($(this).width === 'auto'){
        $(this).width('10%');
    } else {
        $(this).height('auto');
        $(this).width('auto');
    }

// $.post("viewer.html",{source : $(this).src});
}

});

</script>

{% endblock %}

</html>
